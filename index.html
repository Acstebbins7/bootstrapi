<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="jumbotron-1">
        
        <div class="api-content" id="randDog">
            <button class="btn btn-outline-success" id="callDog">DOG SEARCH</button>
            <img id="dog"/>
        </div>
    </div>

    <div class="jumbotron-2">
        <div class="api-section">
            <div class="api-content">
                <h3>Weather Search</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city" placeholder="City" aria-label="City" aria-describedby="searchWeather">
                    <button class="btn btn-outline-secondary" type="button" id="searchWeather">Search</button>
                </div>
                <div id="app">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
